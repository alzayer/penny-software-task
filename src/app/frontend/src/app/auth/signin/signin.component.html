<div class="signin-fullpage">
  <header>
    <img src="/Penny-Logo.svg" alt="Penny Logo" class="logo">
    <h2>Sign In</h2>
  </header>

  <div class="circles-container">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
  </div>

  <main>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" required (keydown.enter)="onSubmit()" autoFocus>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" required (keydown.enter)="onSubmit()">
    </div>

    <div class="error-message" *ngIf="signinError">
      {{ signinError }}
    </div>

    <div>
      <p>Not registered yet?</p>
      <a href="http://localhost:4200/signup">Create Account</a>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Sign In</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Penny Software. All rights reserved.</p>
  </footer>
</div>
