<div class="container">
  <div class="header">
    <img src="/penny2.svg" alt="Penny Logo" class="logo">
    <mat-icon (click)="logout()" class="logout-icon">exit_to_app</mat-icon>
  </div>

  <div class="content">
    <div *ngIf="showWelcomeMessage" [@fadeIn]>
      <h1 class="welcome-message">Welcome {{ currentUserName }},</h1>
    </div>

    <div class="users-container">
      <h3>List of users</h3>
      <div class="card-container">
        <div *ngFor="let user of users" class="card" (click)="redirectToEmail(user.email)">
          <div class="card-body">
            <p>Name: {{ user.name }}</p>
            <p>Email: {{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p class="left">&copy; 2024 Penny Software. All rights reserved.</p>
    <div class="right">
      <p>Connect with us</p>
      <div class="social-icons">
